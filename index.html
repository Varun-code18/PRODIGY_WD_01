<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: #fff;
            height: 150vh;
            overflow-x: hidden;
        }
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            z-index: 1000;
        }
        .nav.scrolled {
            background: rgba(42, 82, 152, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffcc;
        }
        .nav ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.7rem 1.2rem;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            color: #00ffcc;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .burger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .content {
            margin-top: 100px;
            padding: 3rem 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00ffcc;
        }
        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .burger {
                display: block;
            }
            .nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 1rem 0;
            }
            .nav.active ul {
                display: flex;
            }
            .nav a {
                display: block;
                text-align: center;
                padding: 1rem;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">Explore</div>
        <span class="burger">â˜°</span>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Hello, Welcome to Our Journey!</h1>
        <p>Scroll down to explore more, and feel the navigation come alive with a fresh look. We're excited you're here!</p>
    </div>

    <script>
        const nav = document.querySelector('.nav');
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('ul');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 70) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        burger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
